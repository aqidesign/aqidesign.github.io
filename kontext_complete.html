        let currentPage = 1;
        let itemsPerPage = 50;
        let filteredData = kontextData;
        let searchTimeout;

        function highlightSearchTerm(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="search-highlight">$1</span>');
        }

        function renderContent() {
            const container = document.getElementById('contentContainer');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const noResults = document.getElementById('noResults');
            
            // Show loading
            loadingIndicator.classList.remove('hidden');
            container.innerHTML = '';
            noResults.classList.add('hidden');

            setTimeout(() => {
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const pageData = filteredData.slice(startIndex, endIndex);
                
                loadingIndicator.classList.add('hidden');
                
                if (pageData.length === 0) {
                    noResults.classList.remove('hidden');
                    return;
                }

                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                
                pageData.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md p-6 card-hover transition-all duration-300 fade-in';
                    card.style.animationDelay = `${index * 0.1}s`;
                    
                    const highlightedEn = highlightSearchTerm(item.en, searchTerm);
                    const highlightedZh = highlightSearchTerm(item.zh, searchTerm);
                    
                    card.innerHTML = `
                        <div class="flex items-start justify-between mb-4">
                            <div class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
                                #${item.id}
                            </div>
                            <div class="text-xs text-gray-400">
                                ${startIndex + index + 1} / ${filteredData.length}
                            </div>
                        </div>
                        <div class="space-y-3">
                            <div class="border-l-4 border-blue-500 pl-4">
                                <div class="text-sm text-gray-500 mb-1">English</div>
                                <div class="text-gray-800 font-medium">${highlightedEn}</div>
                            </div>
                            <div class="border-l-4 border-green-500 pl-4">
                                <div class="text-sm text-gray-500 mb-1">中文</div>
                                <div class="text-gray-700">${highlightedZh}</div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }, 100);
        }

        function renderPagination() {
            const container = document.getElementById('paginationContainer');
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            container.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = `px-3 py-2 rounded-lg transition ${currentPage === 1 ? 'text-gray-400 cursor-not-allowed' : 'text-blue-600 hover:bg-blue-50'}`;
            prevBtn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderContent();
                    renderPagination();
                    updateStats();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            container.appendChild(prevBtn);

            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                const firstBtn = document.createElement('button');
                firstBtn.className = 'px-3 py-2 rounded-lg text-blue-600 hover:bg-blue-50 transition';
                firstBtn.textContent = '1';
                firstBtn.onclick = () => {
                    currentPage = 1;
                    renderContent();
                    renderPagination();
                    updateStats();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                container.appendChild(firstBtn);
                
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'px-3 py-2 text-gray-400';
                    ellipsis.textContent = '...';
                    container.appendChild(ellipsis);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `px-3 py-2 rounded-lg transition ${i === currentPage ? 'bg-blue-600 text-white' : 'text-blue-600 hover:bg-blue-50'}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderContent();
                    renderPagination();
                    updateStats();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                container.appendChild(pageBtn);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'px-3 py-2 text-gray-400';
                    ellipsis.textContent = '...';
                    container.appendChild(ellipsis);
                }
                
                const lastBtn = document.createElement('button');
                lastBtn.className = 'px-3 py-2 rounded-lg text-blue-600 hover:bg-blue-50 transition';
                lastBtn.textContent = totalPages;
                lastBtn.onclick = () => {
                    currentPage = totalPages;
                    renderContent();
                    renderPagination();
                    updateStats();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                container.appendChild(lastBtn);
            }

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = `px-3 py-2 rounded-lg transition ${currentPage === totalPages ? 'text-gray-400 cursor-not-allowed' : 'text-blue-600 hover:bg-blue-50'}`;
            nextBtn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderContent();
                    renderPagination();
                    updateStats();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            container.appendChild(nextBtn);
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = kontextData.length;
            document.getElementById('filteredCount').textContent = filteredData.length;
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = Math.ceil(filteredData.length / itemsPerPage);
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm.trim() === '') {
                filteredData = kontextData;
            } else {
                filteredData = kontextData.filter(item => 
                    item.en.toLowerCase().includes(searchTerm) || 
                    item.zh.toLowerCase().includes(searchTerm) ||
                    item.id.toString().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderContent();
            renderPagination();
            updateStats();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(performSearch, 300);
        });

        document.getElementById('itemsPerPage').addEventListener('change', function(e) {
            itemsPerPage = parseInt(e.target.value);
            currentPage = 1;
            renderContent();
            renderPagination();
            updateStats();
        });

        document.getElementById('randomBtn').addEventListener('click', function() {
            if (filteredData.length === 0) return;
            const randomPage = Math.floor(Math.random() * Math.ceil(filteredData.length / itemsPerPage)) + 1;
            currentPage = randomPage;
            renderContent();
            renderPagination();
            updateStats();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('searchInput').value = '';
            filteredData = kontextData;
            currentPage = 1;
            renderContent();
            renderPagination();
            updateStats();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            if (e.key === 'ArrowLeft' && e.ctrlKey) {
                e.preventDefault();
                document.getElementById('paginationContainer').querySelector('button:first-child').click();
            }
            if (e.key === 'ArrowRight' && e.ctrlKey) {
                e.preventDefault();
                document.getElementById('paginationContainer').querySelector('button:last-child').click();
            }
        });

        // Initial render
        document.addEventListener('DOMContentLoaded', function() {
            renderContent();
            renderPagination();
            updateStats();
        });
    </script>
</body>
